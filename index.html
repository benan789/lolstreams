<!DOCTYPE html>
<html>
<head>
	<title>LoLStreams</title>
	<script src="js/angular.js"></script>
	<script src="js/angular-ui-router.js"></script>
	<script src="js/angular-resource.js"></script>
	<script src="js/main.js"></script>
</head>
<body ng-app="LoLStreamsApp">
	<div ui-view></div>
	<div ng-controller="StreamsCtrl">
		<div ng-repeat="stream in streams">{{stream.channel.name}}
		<div ng-repeat="(key, value) in stream.streamer.summoner_names">{{key}}</div></div>
	
	</div>

</body>
</html>
