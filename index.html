<!DOCTYPE html>
<html class="no-js">
<head>
	<title>LoLStreams</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/pure.css">
    <link rel="stylesheet" href="css/grids-responsive.css">
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="font-awesome-4.2.0/css/font-awesome.min.css">
	<script src="js/angular.js"></script>
	<script src="js/angular-ui-router.js"></script>
	<script src="js/angular-resource.js"></script>
	<script src="js/main.js"></script>
    
</head>
<body ng-app="LoLStreamsApp">

<div id="layout" class="pure-g" ng-controller="StreamsCtrl">
    <div class="pure-menu pure-menu-open sidebar">
    <a class="pure-menu-heading">LoL Streams</a>

    <ul>
        <li ng-click="showlist()"><a>Team</a></li>
                <li class="sublist" ng-show="showteams" ng-click="click_clg()"><a><i ng-class="{'fa fa-square': showclg == false, 'fa fa-check-square': showclg }"></i> CLG</a></li>
                <li class="sublist" ng-show="showteams"><a>C9</a></li>
                <li class="sublist" ng-show="showteams"><a>DIG</a></li>
                <li class="sublist" ng-show="showteams"><a>LMQ</a></li>
                <li class="sublist" ng-show="showteams" ng-click="click_tsm()"><a><i ng-class="{'fa fa-square': showtsm == false, 'fa fa-check-square': showtsm }"></i> TSM</a></li>
        <li ng-click="showlist2()"><a>Rank</a></li>
                <li class="sublist" ng-show="showrank"><a>Challenger</a></li>
                <li class="sublist" ng-show="showrank"><a>Master</a></li>
                <li class="sublist" ng-show="showrank"><a>Diamond</a></li>
                <li class="sublist" ng-show="showrank"><a>Platinum</a></li>
                <li class="sublist" ng-show="showrank"><a>Gold</a></li>
                <li class="sublist" ng-show="showrank"><a>Silver</a></li>
                <li class="sublist" ng-show="showrank"><a>Bronze</a></li>
        <li><a>Region</a></li>
    </ul>
</div>
    <div ui-view></div>
    <div class="pure-g top-container">
        <div class="pure-form pure-u-2-3">
            <form>
                <input id="search" ng-model="search" type="text" placeholder="Stream / Champ"></input>
            </form>
        </div>
        <div class="pure-u-1-3">
        asdf
        </div>
    </div>
    <div class="pure-g container">
        <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4" ng-repeat="stream in streams | filter: search | filter: filterall">
            <div class="content">
                <p><strong><i ng-if="stream.streamer.gender == 1" class="fa fa-male"></i> {{stream.channel.name}}</strong><strong class="viewers"><i class="fa fa-eye"></i> {{stream.viewers}}</strong></p>
            <a href="/{{stream.channel.name}}">
            <div class="img-box">
            <img class="pure-img-responsive" src={{stream.preview.medium}}>

            </img>
            <div class="status">{{stream.channel.status}}</div>
            </div>
            </a>
            <div class="pure-button">{{stream.champion}}</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
