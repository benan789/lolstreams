<!DOCTYPE html>
<html>
<head>
	<title>LoLStreams</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/pure.css">
	<link rel="stylesheet" href="font-awesome-4.2.0/css/font-awesome.min.css">
	<script src="js/angular.js"></script>
	<script src="js/angular-ui-router.js"></script>
	<script src="js/angular-resource.js"></script>
	<script src="js/main.js"></script>
</head>
<body ng-app="LoLStreamsApp">



<div class="pure-menu pure-menu-open side pure-menu-fixed">
    <a class="pure-menu-heading">LoL Streams</a>

    <ul>
        <li><a href="#">Search</a></li>
        <li>
        	<form class="pure-form">
        		<input id="search" ng-model="search" type="text" placeholder="Stream / Champ"></input>
        	</form>
        </li>
        <li><a href="#">Sports</a></li>
        <li><a href="#">Finance</a></li>
        <li class="pure-menu-heading">More Sites!</li>
        <li><a href="#">Games</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">OMG!</a></li>
    </ul>
</div>

<div ui-view></div>
<div class="pure-g container" ng-controller="StreamsCtrl">
	<div class="pure-u-1-3 content" ng-repeat="stream in streams | filter: search">
		<div><p><strong><i ng-if="stream.streamer.gender == 1" class="fa fa-male"></i> {{stream.channel.name}}</strong><strong class="viewers">{{stream.viewers}} <i class="fa fa-eye"></i></strong></p></div>
		<img class="preview" src={{stream.preview.medium}}>
		<div class="pure-u-1-3 pure-button">{{stream.champion}}</div>
	</div>
	
</div>

</body>
</html>
